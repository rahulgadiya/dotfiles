################################################################################
#                                   KEYBINDS                                  #
################################################################################

# =============================================================================
# SYSTEM CONTROLS
# =============================================================================
bind = SUPER_SHIFT_CTRL, Q, exit                                  # Exit Hyprland
bind = SUPER, R, exec, hyprctl reload                        # Reload Hyprland config
bind = SUPER_SHIFT, Q, exec, hyprlock 
# =============================================================================
# APPLICATION SHORTCUTS
# =============================================================================
bind = SUPER, RETURN, exec, kitty                    # Terminal
bind = SUPER, B, exec, qutebrowser                   # Browser
bind = SUPER, E, exec, thunar                        # File manager
bind = SUPER, T, exec, gnome-text-editor             # Text editor
bind = SUPER_SHIFT, W, exec, pkill waybar || waybar  # Toggle waybar

# =============================================================================
# WINDOW MANAGEMENT
# =============================================================================
bind = SUPER, Q, killactive                     # Close active window
bind = SUPER, F, fullscreen                     # Toggle fullscreen
bind = SUPER, Tab, workspace, +1                # Cycle forward to next workspace
bind = SUPER_SHIFT, Tab, workspace, -1          # Cycle Backward to pervious workspace
bind = ALT, Tab, cyclenext                      # Cycle through windows 

# Window movement
bind = SUPER, H, movefocus, l                   # Move focus left
bind = SUPER, L, movefocus, r                   # Move focus right
bind = SUPER, K, movefocus, u                   # Move focus up
bind = SUPER, J, movefocus, d                   # Move focus down

# Window resizing (optional addition)
bind = SUPER_SHIFT, H, resizeactive, -20 0      # Resize left
bind = SUPER_SHIFT, L, resizeactive, 20 0       # Resize right
bind = SUPER_SHIFT, K, resizeactive, 0 -20      # Resize up
bind = SUPER_SHIFT, J, resizeactive, 0 20       # Resize down

# =============================================================================
# ROFI MENUS & LAUNCHERS
# =============================================================================
bind = SUPER, D, exec, pkill -x rofi || rofi -show drun -p         # Application launcher
bind = SUPER, S, exec, rofi -dmenu -p "Search:" | xargs -r ~/.config/hypr/scripts/search.sh  # Search

# =============================================================================
# SCREEN CAPTURE & CLIPBOARD
# =============================================================================
bind = SUPER, P, exec, grim -g "$(slurp)" - | wl-copy  # Screenshot selection
bind = SUPER_SHIFT, P, exec, grim - | wl-copy          # Screenshot full screen
bind = SUPER, V, exec, cliphist list | rofi -dmenu -p "clipboard" | cliphist decode | wl-copy  # Clipboard history

# =============================================================================
# WORKSPACE NAVIGATION
# =============================================================================
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# =============================================================================
# MOVE WINDOWS TO WORKSPACES
# =============================================================================
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, 0, movetoworkspace, 10

# Move and follow window to workspace
bind = SUPER_CTRL, 1, movetoworkspacesilent, 1
bind = SUPER_CTRL, 2, movetoworkspacesilent, 2
bind = SUPER_CTRL, 3, movetoworkspacesilent, 3
bind = SUPER_CTRL, 4, movetoworkspacesilent, 4
bind = SUPER_CTRL, 5, movetoworkspacesilent, 5
bind = SUPER_CTRL, 6, movetoworkspacesilent, 6
bind = SUPER_CTRL, 7, movetoworkspacesilent, 7
bind = SUPER_CTRL, 8, movetoworkspacesilent, 8
bind = SUPER_CTRL, 9, movetoworkspacesilent, 9
bind = SUPER_CTRL, 0, movetoworkspacesilent, 10

# =============================================================================
# AUDIO CONTROLS (MacBook-style F10-F12 + XF86 keys)
# =============================================================================
# Mute/Unmute
bindl = , F10, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m
bindl = , XF86AudioMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -o m
bindl = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/volumecontrol.sh -i m

# Volume Down
bindel = , F11, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o d

# Volume Up
bindel = , F12, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volumecontrol.sh -o i

# =============================================================================
# MEDIA CONTROLS (MacBook-style F7-F9 + XF86 keys)
# =============================================================================
# Previous Track
bindl = , F7, exec, playerctl previous
bindl = , XF86AudioPrev, exec, playerctl previous

# Play/Pause
bindl = , F8, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause

# Next Track
bindl = , F9, exec, playerctl next
bindl = , XF86AudioNext, exec, playerctl next

# =============================================================================
# BRIGHTNESS CONTROLS (MacBook-style F1-F2 + XF86 keys)
# =============================================================================
# Brightness Down
bindel = , F1, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightnesscontrol.sh d

# Brightness Up
bindel = , F2, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightnesscontrol.sh i

# Move/Resize focused window
$d=[$wm|Move & Resize with mouse]
binddm = SUPER, mouse:272, $d hold to move window, movewindow
binddm = SUPER, mouse:273, $d hold to resize window, resizewindow
binddm = SUPER, Z, $d hold to move window , movewindow
binddm = SUPER, X, $d hold to resize window, resizewindow

$d=#! unset the group name
