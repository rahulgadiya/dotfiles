# General settings
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

# Background configuration
background {
    monitor =
    path = ~/.config/hypr/wallpapers/gas-station.jpg   # Change to your wallpaper path
    blur_passes = 1
    blur_size = 1
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Input field (password entry)
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = false
    dots_rounding = -1
    outer_color = rgb(151515)
    inner_color = rgb(FFFFFF)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_timeout = 2000
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -20
    halign = center
    valign = center
}

# Time display
label {
    monitor =
    text = cmd[update:1000] echo "$TIME"
    color = rgba(200, 200, 200, 1.0)
    font_size = 55
    font_family = Fira Semibold
    position = -100, 70
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# Date display
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %B %d, %Y")"
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Fira Semibold
    position = -100, 30
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# User greeting
label {
    monitor =
    text = Hey $USER, Welcome back!
    color = rgba(200, 200, 200, 1.0)
    font_size = 20
    font_family = Fira Semibold
    position = -100, 160
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

# System info (optional)
label {
    monitor =
    text = cmd[update:30000] echo "$(uptime -p)"
    color = rgba(200, 200, 200, 0.6)
    font_size = 15
    font_family = Fira
    position = 0, 100
    halign = center
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}
