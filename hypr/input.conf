#  INPUT SETTINGS
input {
    # Keyboard settings
    kb_layout = us                # Set layout (e.g., "us", "in", etc.)
    kb_options = caps:escape,altwin:swap_alt_win

    follow_mouse = 1              # Focus follows mouse
    accel_profile = flat          # Disable mouse acceleration
    sensitivity = 0.0             # Pointer sensitivity (0 = default)
    repeat_rate = 50              # Key repeat rate (higher = faster)
    repeat_delay = 250            # Delay before repeat starts

    # Touchpad settings
    touchpad {
        natural_scroll = no       # Disable natural scrolling
    }
}
cursor {
    no_warps = false               # Allow warping to mouse position
    warp_on_change_workspace = false # Disable warp when switching workspace
}
